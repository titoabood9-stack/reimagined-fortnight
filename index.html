<!doctype html>
<html>
<head><meta charset="utf-8"><title>كاميرا تجريبية</title></head>
<body>
  <h3>كاميرا مباشرة (المتصفح سيطلب إذن)</h3>
  <video id="v" autoplay playsinline style="width:100%;max-width:400px"></video>
  <script>
    navigator.mediaDevices.getUserMedia({video:true, audio:false})
      .then(stream => {
        document.getElementById('v').srcObject = stream;
      })
      .catch(err => {
        alert('فشل الوصول للكاميرا: ' + err.message);
      });
  </script>
</body>
</html>
