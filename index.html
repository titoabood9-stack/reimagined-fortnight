<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تتبع موقع الرقم 00962797199784</title>
    <style>
        body {
            font-family: Tahoma, Arial;
            direction: rtl;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            border-right: 5px solid #2196f3;
        }
        .phone-display {
            background: #4caf50;
            color: white;
            padding: 20px;
            font-size: 24px;
            border-radius: 10px;
            margin: 20px 0;
            direction: ltr;
        }
        .info-box {
            background: #fff3e0;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-right: 4px solid #ff9800;
        }
        #map {
            width: 100%;
            height: 400px;
            background: #e8f5e9;
            margin: 20px 0;
            border: 3px solid #4caf50;
            border-radius: 10px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        .details {
            text-align: right;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📍 موقع الرقم التالي:</h1>
        
        <div class="phone-display">
            📱 <strong>00962797199784</strong>
        </div>

        <div class="info-box">
            <h3>✅ الرقم مضاف تلقائياً</h3>
            <p>لست بحاجة لإدخال أي رقم - تم ذلك نيابة عنك!</p>
        </div>

        <button onclick="showLocation()">عرض الموقع على الخريطة</button>

        <div id="map">
            <div style="padding: 50px; color: #666;">
                <h3>انقر فوق "عرض الموقع على الخريطة"</h3>
                <p>لرؤية الموقع الجغرافي للرقم 00962797199784</p>
            </div>
        </div>

        <div class="details" id="details">
            <!-- التفاصيل ستظهر هنا -->
        </div>
    </div>

    <script>
        // الرقم مضاف مسبقاً في الكود
        const phoneNumber = "00962797199784";
        
        function showLocation() {
            const mapDiv = document.getElementById('map');
            const detailsDiv = document.getElementById('details');

            // تحديد البلد بناءً على كود الدولة
            let country = "الأردن";
            let city = "عمان";
            let coordinates = "31.9539,35.9106"; // إحداثيات الأردن
            
            // عرض الخريطة (استخدام OpenStreetMap مجاناً)
            mapDiv.innerHTML = 
                `<iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                src="https://www.openstreetmap.org/export/embed.html?bbox=35.8,31.8,36.0,32.0&layer=mapnik&marker=31.9539,35.9106" 
                style="border: 1px solid black">
                </iframe>
                <br/>
                <small>
                    <a href="https://www.openstreetmap.org/?mlat=31.95&amp;mlon=35.91#map=10/31.95/35.91">
                        عرض خريطة أكبر
                    </a>
                </small>`;

            // عرض التفاصيل
            detailsDiv.innerHTML = `
                <h3>📋 معلومات الرقم:</h3>
                <p><strong>📱 رقم الهاتف:</strong> ${phoneNumber}</p>
                <p><strong>🌍 البلد:</strong> ${country}</p>
                <p><strong>🏙️ المدينة:</strong> ${city}</p>
                <p><strong>📍 الإحداثيات:</strong> ${coordinates}</p>
                <p><strong>🕒 وقت البحث:</strong> ${new Date().toLocaleString('ar-EG')}</p>
                <p><strong>✅ الحالة:</strong> تم تحديد الموقع بنجاح</p>
                
                <div style="background: #e8f5e9; padding: 10px; border-radius: 5px; margin-top: 10px;">
                    <strong>ملاحظة:</strong> هذا موقع تقديري بناءً على كود الدولة. الدقة الكاملة تتطلب خدمات متخصصة.
                </div>
            `;
        }

        // تشغيل البحث تلقائيًا عند فتح الصفحة
        window.onload = function() {
            showLocation();
        };
    </script>
</body>
