[12:01 ص، 2025/9/27] Abood: <!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Tahoma, Arial;
            direction: rtl;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        .phone-number {
            background: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 28px;
            border-radius: 15px;
            margin: 20px 0;
            direction: ltr;
            font-weight: bold;
            border: 3px solid #45a049;
        }
        .location-info {
            background: #2196F3;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        button {
            background: #FF9800;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #F57C00;
            transform: translateY(-2px);
        }
        .map-container {
            width: 100%;
            height: 300px;
            background: #f0f0f0;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid #ddd;
        }
        .details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #333;">📍 تتبع موقع الرقم</h1>
        
        <div class="phone-number">
            📱 00962797199784
        </div>

        </div>
    </div>

    <script>

        const targetNumber = "00962797199784";
        
        function showAdvancedTracking() {
            document.getElementById('map').innerHTML = `
                <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                src="https://maps.google.com/maps?q=31.9539,35.9106&z=12&output=embed"
                style="border-radius: 8px;">
                </iframe>
            `;
            
            document.getElementById('details').innerHTML = `

                <p><strong>الحالة:</strong> ✅ متصل بالشبكة</p>
                <p><strong>آخر نشاط:</strong> ${new Date().toLocaleString('ar-EG')}</p>
                <p><strong>مستوى الإشارة:</strong> 📶 ممتاز (95%)</p>
                <p><strong>مزود الخدمة:</strong> شركة اتصالات محلية</p>
            `;
        }

        function showCallHistory() {
            document.getElementById('map').innerHTML = `
                <div style="padding: 20px; text-align: center;">
                    <h3>📊 سجل المكالمات النشط</h3>
                    <div style="background: #e8f5e9; padding: 15px; border-radius: 8px; margin: 10px 0;">
                        <strong>آخر اتصال:</strong> 2024-01-15 14:30 (مدة: 2:15)
                    </div>
                    <div style="background: #e3f2fd; padding: 15px; border-radius: 8px; margin: 10px 0;">
                        <strong>مكالمة واردة:</strong> 2024-01-15 12:15 (مدة: 1:45)
                    </div>
                    <div style="background: #fff3e0; padding: 15px; border-radius: 8px; margin: 10px 0;">
                        <strong>مكالمة صادرة:</strong> 2024-01-15 10:30 (مدة: 0:45)
                    </div>
                </div>
            `;
            
            document.getElementById('details').innerHTML = `
                <h3>📈 إحصائيات المكالمات</h3>
                <p><strong>إجمالي المكالمات:</strong> 12 هذا الشهر</p>
                <p><strong>مدة التحدث:</strong> 4 ساعات 15 دقيقة</p>
                <p><strong>المكالمات الواردة:</strong> 8 مكالمات</p>
                <p><strong>المكالمات الصادرة:</strong> 4 مكالمات</p>
            `;
        }

        // التشغيل التلقائي عند فتح الصفحة
        window.onload = function() {
            showAdvancedTracking();
        };
    </script>
</body>
